name: Twitter_posting_workflow 

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *' # Runs Bot every 3 hours.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.8'
          cache: 'pip'

      - name: Install requirements
        run: pip3 install -r requirements.txt

      - name: Run Google Bot
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}  
        run: python3 src/google_jobs.py

      - name: Run Nvidia Bot
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        run: python3 src/nvidia_jobs.py

      - name: Verify change on dates
        uses: tj-actions/verify-changed-files@v17
        id: changed_dates
        with:
          files: |
            src/data.json

      - name: Save the new dates
        if: steps.changed_dates.outputs.files_changed == 'True'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add src/data.json
          git commit -m "Automatic dates"
          git push
